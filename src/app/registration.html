<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <!-- Web Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Mada:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">

     <link rel="stylesheet" href="./libraries/font-awesome/css/font-awesome.min.css" />
     <link rel="stylesheet" href="./libraries/animate-css/animate.css" />
     <link rel="stylesheet" href="./libraries/scrolling-nav/scrolling-nav.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

  </head>

  <body class="navbar-is-fixed-top">

    <header id="navbar" role="banner" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#sectionLanding" title="" rel="home" class="navbar-brand">
            <img src="./images/logo.png" alt="" />
          </a>
          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="navbar-collapse collapse">
          <nav role="navigation" class="">
            <ul class="menu nav navbar-nav">
              <li><a href="#sectionContact" class="page-scroll">اتصل بنا</a></li>
              <li><a href="#sectionLogin" class="page-scroll">التسجيل</a></li>
              <li><a href="#sectionWebshop" class="page-scroll">سوق الدرة</a></li>
              <li><a href="#sectionCatalogue" class="page-scroll">كتالوج الدره</a></li>
              <li><a href="#sectionServices" class="page-scroll"> خدمتنا</a></li>
              <li><a href="#sectionIntroduction" class="page-scroll"> نبذه عن الشركه</a></li>
              <li class="active"><a href="#sectionLogin" class="page-scroll btn btn-default">تسجيل الدخول </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section role="main" class="main-container subpage">

    <div class="section section-overlay section-inverse section-full-width" id="sectionLogin">
        <div class="container">
          <div class="section-content">
            <div class="content-wrapper">

              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="tabRegister">
                  <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                      <h3>Registration</h3>

                      <form action="#" method="post" id="registrationForm" class="form-primary">
                        <div class="form-group required">
                          <input type="text" class="form-control" id="regfirstname" name="regfirstname" placeholder="First Name" required="true" />
                        </div>
                        <div class="form-group required">
                          <input type="text" class="form-control" id="reglastname" name="reglastname" placeholder="Last Name" required="true" />
                        </div>
                        <div class="form-group required">
                          <input type="text" class="form-control" id="regusername" name="regusername" placeholder="Username" required="true" />
                        </div>
                        <div class="form-group required">
                          <input type="password" class="form-control" id="regpassword" name="regpassword" placeholder="Password" required="true" />
                        </div>
                        <div class="form-group required">
                          <input type="password" class="form-control" id="regconfirmpassword" name="regconfirmpassword" placeholder="Confirm Password" required="true" />
                        </div>
                        <div class="form-group required">
                          <input type="email" class="form-control" id="regemail" name="regemail" placeholder="Email" required="true" />
                        </div>

                        <div class="form-group">
                           <input type="submit" value="Create" class="btn btn-primary" id="submitRegistrationForm" />
                        </div>
                      </form>
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
        </div>
      </div>

    </section>

    <footer class="footer">
      <div class="footer-inner">
        <div class="container">
          <div class="copyright pull-left">2017  -  All rights reserved</div>
          <div class="pull-right"><a href="#" class="facebook">FACEBOOK</a></div>
        </div>
      </div>
    </footer>

    <div class="modal fade" tabindex="-1" role="dialog" id="modalLogin">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="modal-icon"><img src="./images/icon_lock.png" class="icon" /></div>
            <p><small>You are logged in</small></p>
            <h4>Create your own password</h4>
            <a href="#tabNewPass" data-toggle="tab" data-dismiss="modal">Continue</a>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="modalForgotPass">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <h4>Fill in your registered email address to reset your password</h4>
           <form action="#" method="post" id="forgotPassForm">
              <div class="form-group">
                <input type="text" class="form-control" id="forgotPassEmail" name="email" placeholder="Email" />
              </div>
              <div class="form-group">
                 <input type="submit" value="Submit" class="btn btn-default" id="submitForgotPassForm" data-dismiss="modal" />
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <script src="./libraries/jquery/jquery.js"></script>
  <script src="./libraries/bootstrap/bootstrap.js"></script>
  <script src="./libraries/jquery-appear/jquery.appear.js"></script>
  <script src="./libraries/jquery-easing/jquery.easing.min.js"></script>

  <script src="./libraries/scrolling-nav/scrolling-nav.js"></script>
  <script src="./js/scroll.js"></script>
  <script src="./js/animate.js"></script>
  <script src="./js/login.js"></script>

  </body>
</html>
